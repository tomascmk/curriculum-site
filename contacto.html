    <section id="contacto-section" class="row">
      <div id="profile-banner" class="col-12">
        <h1>Contacto</h1>
      </div>
      <div id='alert' class="alert alert-info text-center col-12" role="alert">
        ¡No dudes en escribirme si tienes alguna consulta!
      </div>
      <div class="form-container d-flex col-12 col-sm-12 col-md-6 row">
          <form id="contacto-form" action="">
              <label for="name">Nombre:<span class="mandatory">*</span></label>
              <input class="text-input" type="text" id="name" name="name" value="" placeholder="Nombre" />
              <label for="mail">E-mail:<span class="mandatory">*</span></label>
              <input
              class="text-input"
                type="email"
                id="mail"
                name="mail"
                value=""
                placeholder="contacto@gmail.com"
              />
              <label for="tel">Telefono:</label>
              <input class="text-input" type="tel" id="tel" name="tel" value="" placeholder="+54 9 1234-5678"  />
              <div class="checkbox-container">
                <input class="text-input" type="checkbox" id="newsletter" name="newsletter" value="" placeholder="+54 9 1234-5678"  />
                <label for="newsletter">Suscribirse al newsletter</label>
              </div>
              <label for="consulta">Consulta:<span class="mandatory">*</span></label>
              <textarea name="" id="form-textarea" cols="30" rows="10" name="consulta" placeholder="Su consulta"></textarea>
              <div id="submit-container">
                  <input type="reset" value="Clear" id="clear-btn">
                  <input type="submit" id="boton-enviar" value="Enviar" />
              </div>
            </form>
      </div>
      <div class="contacto-imagen d-flex col-12 col-sm-12 col-md-6">
          <img src="https://blush.design/api/download?shareUri=U-g0cnQsso806Fdy&c=Bottom_0%7E393f82-0.1%7E393f82-0.2%7E2b44ff-0.3%7E393f82_Hair_0%7E2c1b18-0.1%7E4a312c-0.2%7E4a312c-0.3%7E4a312c_Skin_0%7E915b3c-0.1%7Eeac7a8-0.2%7Eeac7a8-0.3%7E915b3c_Top_0%7Effa434-0.1%7E43d26c-0.2%7Effa434-0.3%7Eff4133&w=800&h=800&fm=png" alt="Imagen contacto">
